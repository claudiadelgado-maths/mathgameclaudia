<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div id="game">

        <!-- Caja superior alineada con las opciones -->
        <div class="header-box">

            <h1 id="game-title">Math Adventure</h1>

            <div id="info">
                <span id="nivel-info"></span>
                <span id="paso-info"></span>
            </div>

            <p id="instruccion">Elige la opción correcta</p>

            <!-- Ecuación -->
            <div id="pregunta"></div>

        </div>

        <!-- Opciones -->
        <div id="opciones">
            <div class="opcion" id="opcionA"></div>
            <div class="opcion" id="opcionB"></div>
        </div>

        <!-- Mensaje -->
        <div id="mensaje"></div>

        <!-- Botón continuar -->
        <button id="continuar-btn" type="button">
            Continuar
        </button>

    </div>

    <script src="script.js"></script>

</body>
</html>
